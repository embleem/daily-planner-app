  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Date & Time -->
      <p>Current Date & Time:</p>
      <p>Date: <span id="date"></span> | Time: <span id="time"></span></p>
    </header>
    <!-- Timeblocks go here -->
    <section class="container">
      <div class = "row"></div>
      <div id="hour8" class="row time-block future">
        <div class="col-md-1 hour">8:00</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>Save
        </button>
      </div>
      <!-- 9AM -->
      <div id="09" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
        <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
